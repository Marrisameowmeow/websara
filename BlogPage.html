	<style>
	.container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .box-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        
        .box-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .box-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        
        .box:hover .box-image {
            transform: scale(1.05);
        }
        
        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Large view window styles */
        .large-view {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 25px;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .overlay.active .large-view {
            transform: scale(1);
        }
        
        .large-view-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .large-view-title {
            font-size: 24px;
            font-weight: bold;
            color: #222;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.2s ease;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .large-view-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .large-view-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 6px;
        }
        
        .large-view-text {
            color: #444;
            line-height: 1.6;
            font-size: 16px;
        }
        
        @media (min-width: 768px) {
            .large-view-content {
                flex-direction: row;
            }
            
            .large-view-image {
                width: 40%;
                max-height: none;
            }
            
            .large-view-text {
                width: 60%;
                padding-left: 20px;
            }
        }
	</style>

    <script>
        // Sample data for our boxes
        const boxData = {
            1: {
                title: "Pak Abu’s Purrfect Penang Adventure",
                image: "images/meabu.jpg",
                text: "Meet Pak Abu, a cheeky kampung cat from Kedah who decided to explore the wonders of Penang. His trip began with a breezy ride across the Penang Bridge, tail flicking with excitement. On George Town, Pak Abu tasted his way through delicious local dishes like ikan kari and nasi kandar, earning treats from friendly locals. He posed like a superstar beside cat murals on Armenian Street, and even got sketched by an artist who called him “a living masterpiece.” He strolled through Fort Cornwallis, napped at Penang Hill, and soaked in the peaceful vibes of Kapitan Keling Mosque. His final stop was Pulau Aman, where he made friends with a village cat and shared snacks by the sea. As he rode home, full and happy, Pak Abu meowed softly: “Penang, I’ll be back.”"
            },
            2: {
                title: "A Day in Penang with Mimi: Island Life",
                image: "images/miho.jpg",
                text: "Meet Mimi, a young girl born and raised in the heart of George Town, Penang. Every day, she wakes up to the smell of roti bakar and the sound of motorcycles zipping through heritage lanes. Her life is simple, but full of color and culture.In the evenings, she helps her grandmother sell handmade batik bookmarks at the night market. Tourists always smile at her friendly voice and shy laughter.“Penang may be small,” she says, “but to me, it’s everything.”"
            },
            3: {
                title: "Nurul Ikan Bakar: A Smoky Seafood Heaven in Penang",
                image: "images/nurul.jpg",
                text: "If you're craving juicy, spicy, and perfectly grilled seafood, Nurul Ikan Bakar in Penang is a must-visit! Tucked away in the heart of the island, this local gem is famous for its ikan bakar — fresh fish marinated in flavorful spices, wrapped in banana leaves, and grilled over hot charcoal."
            }
        };

        function openLargeView(boxId) {
            const overlay = document.getElementById('overlay');
            const data = boxData[boxId];
            
            // Update large view content
            document.getElementById('large-view-title').textContent = data.title;
            document.getElementById('large-view-image').src = data.image;
            document.getElementById('large-view-text').textContent = data.text;
            
            // Show overlay
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function closeLargeView() {
            const overlay = document.getElementById('overlay');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }

        // Close when clicking outside content
        document.getElementById('overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLargeView();
            }
        });

        // Close with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLargeView();
            }
        });
    </script>
